<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="title" content="SwaggerUI for Rig Veda API">
  <meta name="description" content="Interactive GET calls for fetching the rishis, devas, and chhandas of the Rig Veda API"/>
  <meta name="author" content="Anindita Basu">
  <meta property="og:image" content="https://aninditabasu.github.io/indica/images/rishis.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:description" content="Interactive GET calls for fetching the rishis, devas, and chhandas of the Rig Veda API>
  <title>Rig Veda API: SwaggerUI</title>
  <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" />
</head>
<body>
<div id="swagger-ui"></div>
<script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" crossorigin></script>
<script>
  window.onload = () => {
    window.ui = SwaggerUIBundle({
      url: 'https://raw.githubusercontent.com/AninditaBasu/indica/master/docs/rv_meta_openapi3.json',
      dom_id: '#swagger-ui',
    });
  };
</script>
</body>
</html>
